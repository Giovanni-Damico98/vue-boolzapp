<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolzapp</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.css"
      integrity="sha512-U9Y1sGB3sLIpZm3ePcrKbXVhXlnQNcuwGQJ2WjPjnp6XHqVTdgIlbaDzJXJIAuCTp3y22t+nhI4B88F/5ldjFA=="
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div
      class="container-fluid d-flex justify-content-center align-items-center"
      id="app"
    >
      <main class="d-flex">
        <div class="left-side">
          <div class="borders" id="avatar">
            <img src="img/avatar_io.png" alt="my-avatar" />
          </div>
          <div
            class="borders d-flex justify-content-left align-items-center"
            id="notifications"
          >
            <div>
              <span><i class="fa-regular fa-bell-slash mx-2"></i></span>
            </div>
            <div class="d-flex flex-column" id="notifications-text">
              <span class="fw-bold" id="notifications-title"
                >Ricevi notifiche di nuovi messaggi</span
              >
              <span
                class="text-decoration-underline pointer"
                id="notifications-text"
                >Attiva notifiche desktop</span
              >
            </div>
          </div>
          <div class="borders" id="search"></div>
          <div class="borders" id="contact-list"></div>
        </div>
        <div class="right-side">
          <div class="borders" id="chat-header"></div>
          <div class="borders" id="chat-main"></div>
          <div class="borders" id="chat-footer"></div>
        </div>
      </main>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
